<div class="header-row">
  <a href="/home">
    <img class="logo" src="../../assets/images/logo.png" />
  </a>
  <div *ngIf="!showModal" class="mobile-header row justify-content-center" (click)="toggleModal(true)">
    <div class="icon-line"></div>
    <div class="icon-line"></div>
  </div>
  <div  *ngIf="showModal" class="menu-screen">
    <div class="icon-close" (click)="toggleModal(false)">X</div>
    <div class="menu-item" (click)="navigateTo('home')">HOME</div>
    <div class="menu-item" (click)="navigateTo('aboutus')">ABOUT US</div>
    
    <!-- OFFERINGS MENU -->
    <div class="menu-item" (click)="listOfferings()">OFFERINGS</div>
    <div *ngIf="expandOfferingsList" class="menu-list">
      <!-- Courses submenu -->
      <div class="menu-sub-item" (click)="listCourses()">Courses</div>
      <div *ngIf="expandCourseList" class="menu-list" style="padding-left: 20px;">
        <div class="menu-sub-item" *ngFor="let course of courselist" [routerLink]="['/course']" 
          [queryParams]="{id: course}" (click)="navigateTo('course')">{{course}}</div>
      </div>
      
      <!-- Internship submenu -->
      <div class="menu-sub-item" (click)="listInternships()">Internship</div>
      <div *ngIf="expandInternshipList" class="menu-list" style="padding-left: 20px;">
        <div class="menu-sub-item" *ngFor="let item of internshipList">{{item}}</div>
      </div>
      
      <!-- Cloud Accelerators submenu -->
      <div class="menu-sub-item" (click)="listCloudAccelerators()">Cloud Accelerators</div>
      <div *ngIf="expandCloudAcceleratorsList" class="menu-list" style="padding-left: 20px;">
        <div class="menu-sub-item" (click)="navigateToOffering('terrgen2')">Terragen2</div>
        <div class="menu-sub-item" (click)="navigateToOffering('bluzap')">bluzap</div>
        <div class="menu-sub-item">SxaaS</div>
      </div>
      
      <!-- Projects submenu -->
      <div class="menu-sub-item" (click)="listProjects()">Projects</div>
      <div *ngIf="expandProjectsList" class="menu-list" style="padding-left: 20px;">
        <div class="menu-sub-item" *ngFor="let item of projectsList">{{item}}</div>
      </div>
    </div>
    
    <div class="menu-item" (click)="navigateTo('verify')">VERIFY CERTIFICATE</div>
    <div class="menu-item" (click)="navigateTo('register')">REGISTER</div>
   <div class="menu-item" (click)="navigateTo('payment')">COURSE PAYMENT</div>
    
    
    
    <div *ngIf="(currentUser$ | async) == null" class="menu-item" (click)="navigateTo('login')">LOGIN</div>
  </div>
